<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Internal External CSS</title>

    <!-- This is an example of internal CSS -->
    <style>
        div, span{
            color: red;
            background-color: yellow;
        }
    </style>

    <!-- External CSS is just the content written in style tag stored in a different CSS file -->
</head>
<!-- Inline internal and external CSS. -->

<body>
    <div>
        My name is Aryan Bhanot and this the the first file for CSS lessons.
    </div>
    <hr>
    <div style="color: blue; background-color: aqua;">
        Looking good
    </div>
    <hr>
    <!-- This is an example of inline CSS -->
    <p style="color: blue; background-color: aqua;">This is a paragraph.</p>
    <hr>
    <span>
        This is a span.
    </span>

    <!-- Priority level of different css content is like this -> inline > external > internal -->
</body>

</html>
